<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="main.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="text">
        <h3>
          Get <span class="highlite">insights</span> that help your business
          grow.
        </h3>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency
        </p>
        <div class="stat">
          <div>
            <span>10K+</span>
            <span>companies</span>
          </div>
          <div>
            <span>314</span>
            <span>templates</span>
          </div>
          <div>
            <span>12m+</span>
            <span> queries</span>
          </div>
        </div>
      </div>
      <div class="img">
        <img src="images/image-header-desktop.jpg" alt="" />
        <img class="img-mobile" src="images/image-header-mobile.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
